<ngx-select-dropdown [options]="options" [config]="dropdownConfig" [optionItemTemplate]="optionTemplate"
    [_value]="selectedItems" tabindex="0" [selectedItemTemplate]="optionSelectedTemplate" [multiple]="true"
    (change)="valueUpdated($event)"></ngx-select-dropdown>

<ng-template #optionTemplate let-item="item" let-config="config">
    <i class="bi bi-plus-square"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg></i>
    {{item.key}}
    <span class="new badge bg-primary">{{item.doc_count}}</span>
</ng-template>

<ng-template #optionSelectedTemplate let-item="item" let-config="config">
    <i class="bi bi-dash-square"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
      </svg></i>
    {{item.key}}
    <span class="new badge bg-light text-dark">{{item.doc_count}}</span>
</ng-template>
