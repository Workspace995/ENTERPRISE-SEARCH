<div class="row">
    <div class="col-2">
        <div class="widget-26-job-category bg-soft-base">
            <span> {{ hit._source['source'] | menulabel }}</span>
        </div>
        <br/>
        <span class="badge badge-secondary">{{ hit._source['application_number']
                    }}</span>
    </div>
    <div class="col-5">
        <div class="widget-26-job-title">
            <a href="{{ hit._source['uri']}}" target="_blank" [innerHTML]="'Title: ' + highlight('title')"></a>
            <p class="m-0"><span class="employer-name">Sponsor Name: {{ hit._source['sponsor_name'] }}</span></p>
            <span class="text-muted time">
                Indexed Date: {{ hit._source['indexed_date'] }},
            </span>
        </div>
    </div>
    <div class="col-5">
        <div class="widget-26-job-title">
            <p class="text-muted m-0"> <a href="{{ hit._source['uri']}}" target="_blank" >{{ hit._source['uri']}}</a></p>
        </div>
    </div>
</div>
