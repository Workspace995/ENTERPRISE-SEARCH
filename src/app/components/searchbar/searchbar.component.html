<div class="card search-form">
  <div class="card-body p-0">
    <form id="search-form" [formGroup]="searchForm" (submit)="search()">
      <div class="row">
        <div class="col-12">
          <div class="row no-gutters">

            <div class="col-lg-11 col-md-9 col-sm-12 p-0">
              <input [ngbTypeahead]="typeahead" type="text" placeholder="Search..." class="form-control" id="search"
                name="search" formControlName="query">
            </div>
            <div class="col-lg-1 col-md-3 col-sm-12 p-0">
              <button type="submit" class="btn btn-base">
                <svg *ngIf="!searching" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-search">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <div *ngIf="searching" class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </button>
             
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
