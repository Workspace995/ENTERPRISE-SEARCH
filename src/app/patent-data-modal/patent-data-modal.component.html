  <h2 mat-dialog-title>Patent Data</h2>
  <mat-dialog-content>
    <table>
      <tr *ngFor="let key of objectKeys(data)">
        <th>{{ key }}</th>
        <td>
          <ng-container *ngIf="key === 'Uri' && isValidUrl(data[key]); else plainText">
            <a [href]="data[key]" target="_blank">{{ data[key] }}</a>
          </ng-container>
          <ng-template #plainText>
            {{ data[key] }}
          </ng-template>
        </td>
      </tr>
    </table>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
